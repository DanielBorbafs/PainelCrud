<!DOCTYPE html>
<html lang="pi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Admin</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="siderbar-brand">
            <div class="brand-flex">
                <img src="img/logo.png" width="40px"alt="">

                <div class="band-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>

        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="perfilgithub.png" alt="">
                <div>
                    <h3>Daniel Borba</h3>
                    <span>Contato.danielborba@gmail.com</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-block">
                    <div class="menu-head">
                        <span>DashBoard</span>
                    </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="las la-balance-scale"></span>
                                Database
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="la la-chart-pie"></span>
                                Analise de dados
                            </a>
                        </li>
                    </ul>

                    <div class="menu-head">
                        <span>Templates</span>
                    </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="las la-balance-scale"></span>
                                Frontend
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="la la-chart-pie"></span>
                                React
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="la la-chart-pie"></span>
                                Ecommerce projeto
                            </a>
                        </li>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="menu-toglle">
                <label for="">
                    <span class="las la-bars"></span>
                </label>
            </div>

            <div>
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
            </div>
        </header>
        <main>
            <div class="page-header">
                <div>
                    <h1>Pagina Inicial</h1>
                    <small>website voltado para estudo e treino</small>
                </div>
                
                <div>
                    <button>
                        <span class="las la-file-export"></span>
                        Export
                    </button>
                    <button>
                        <span class="las la-file-export"></span>
                        Config
                    </button>
                </div>
            </div>
        </main>
    </div>

</html>
