<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRunner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <header class="header">
        <nav class="nav_logo">CodeRunner 
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!--Formulario do login-->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Entre com seu email" required/>
                        <i class="uil uil-envelop-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Entre com sua senha" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check"/>
                            <label for="check"> Lembrar-me</label>
                        </span>
                        <a href="#" class="forgot_pw">Esqueceu sua senha?</a>

                        <button class="button">Entrar agora</button>

                        <div class="login_signup">Nao possui uma conta? <a href="#" id="signup">Registre-se</a></div>
                    </div>
                </form>
            </div>
        </div>
    </section>


</body>
</html>
