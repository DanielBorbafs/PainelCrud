<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRunner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">CodeRunner</a>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!--Formulario do login-->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Entre com seu email" required/>
                        <i class="uil uil-envelop-alt email"></i>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Entre com sua senha" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check"/>
                            <label for="check"> Lembrar-me</label>
                        </span>
                        <a href="#" class="forgot_pw">Esqueceu sua senha?</a>
                    </div>
                        <button class="button">Entrar agora</button>

                        <div class="login_signup">Nao possui uma conta? <a href="#" id="signup">Registre-se</a></div>
                </form>
            </div>

            <!--Tela de registro-->
            <div class="form signup_form">
                <form action="/cadastro" method="POST">
                    <h2>Registre-se</h2>
                       <div class="input_box">
                        <input type="email" name="nome" placeholder="Digite seu nome" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>


                    <div class="input_box">
                        <input type="email" name="email" placeholder="Entre com seu email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" name="password" placeholder="Defina uma senha" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
    
                    <button class="button">Completar Registro</button>
                    
                    <div class="login_signup">Ja possui conta? <a href="#" id="login">Login</a></div>
                </form>
            </div>
        </div>
    </section>
    <script>
        const formOpenBtn = document.querySelector("#form-open"),
  home = document.querySelector(".home"),
  formContainer = document.querySelector(".form_container"),
  formCloseBtn = document.querySelector(".form_close"),
  signupBtn = document.querySelector("#signup"),
  loginBtn = document.querySelector("#login"),
  pwShowHide = document.querySelectorAll(".pw_hide");

formOpenBtn.addEventListener("click", () => home.classList.add("show"));
formCloseBtn.addEventListener("click", () => home.classList.remove("show"));

pwShowHide.forEach((icon) => {
  icon.addEventListener("click", () => {
    let getPwInput = icon.parentElement.querySelector("input");
    if (getPwInput.type === "password") {
      getPwInput.type = "text";
      icon.classList.replace("uil-eye-slash", "uil-eye");
    } else {
      getPwInput.type = "password";
      icon.classList.replace("uil-eye", "uil-eye-slash");
    }
  });
});

signupBtn.addEventListener("click", (e) => {
  e.preventDefault();
  formContainer.classList.add("active");
});
loginBtn.addEventListener("click", (e) => {
  e.preventDefault();
  formContainer.classList.remove("active");
});

    </script>

</body>
</html>
